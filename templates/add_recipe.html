{% extends "base.html" %}
{% block heading %}
<h1 class="text-center">Add Recipe</h1>
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <form method="POST" action="{{ url_for('add_recipe', username=session.username) }}">
                <!-- Recipe name and description -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" id="description" name="description" class="form-control" required>
                </div>
                <!-- Recipe details -->
                <div class="mb-3">
                    <div>
                        <label for="type" class="form-label">Type</label>
                        <select id="type" name="type" class="form-select" aria-label="Select recipe type" required>
                            <option value="Breakfast">Breakfast</option>
                            <option value="Lunch" selected>Lunch</option>
                            <option value="Dinner">Dinner</option>
                        </select>
                    </div>
                </div>
                <!-- Ingredient details -->
                <div>
                    <div class="mb-3">
                        <label for="ingredient" class="form-label">Ingredient</label>
                        <input type="text" id="ingredient" name="ingredient" class="form-control" required>
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                        <div class="me-1">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" id="quantity" name="quantity" class="form-control" required>
                        </div>
                        <div class="ms-1">
                            <label for="unit" class="form-label">Unit</label>
                            <input type="text" id="unit" name="unit" class="form-control" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
